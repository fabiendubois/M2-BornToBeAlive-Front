<div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher une station">
    </mat-form-field>
  
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Puissance Column -->
        <ng-container matColumnDef="power">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puissance </th>
          <td mat-cell *matCellDef="let element"> {{element.power}}</td>
        </ng-container>
  
        <!-- Nom Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
  
        <!-- Marque Column -->
        <ng-container matColumnDef="marque">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
          <td mat-cell *matCellDef="let element"> {{element.marque}}</td>
        </ng-container>
  
        <!-- Organisation Column -->
        <ng-container matColumnDef="organisation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation </th>
          <td mat-cell *matCellDef="let element"> {{element.organisation}}</td>
        </ng-container>
  
        <!-- actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="th-action-column">
            <button mat-icon-button color="primary" (click)="addDialog()">
              <mat-icon aria-label="Ajouter">add</mat-icon>
            </button>
          </th>
  
          <td mat-cell *matCellDef="let element" class="mat-cell-buttons">
            <button mat-icon-button color="warn" (click)="deleteDialog(element)">
              <mat-icon aria-label="Supprimer">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
