<div class="box">

    <div class="formulaire">
      <form [formGroup]="sign_in_form">
        <mat-form-field>
          <input matInput autofocus type="text" name="login" placeholder="Identifiant" formControlName="login">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" name="password" placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
      </form>
    </div>
  
    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="sign_in_form.invalid" (click)="sign_in()">Se connecter</button>
      <button mat-button color="accent" (click)="redirect_to_sign_up()">S'inscrire</button>
    </div>
  
  </div>
