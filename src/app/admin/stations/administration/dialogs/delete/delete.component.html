<h1 mat-dialog-title>Voulez vous vraiment supprimer cet élément ?</h1>
<div mat-dialog-content>
  <p>
    <b>Id : </b> {{station.id}}</p>
  <p>
    <b>Nom : </b> {{station.name}}</p>
</div>

<div class="buttons" mat-dialog-actions>
  <button mat-button color="info" mat-dialog-close>Retour</button>
  <button mat-flat-button color="accent" (click)="onDelete()">Supprimer</button>
</div>
