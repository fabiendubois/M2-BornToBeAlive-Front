<div class="general">
  <h1 mat-dialog-title>Ajouter une station</h1>
  <div class="container">
    <mat-form-field>
      <mat-select placeholder="Organisation">
        <mat-option value="option">Universit√© Catholique de Lille</mat-option>
        <mat-option value="option">Yncrea</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Marque">
        <mat-option value="option">G2Mobility</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Puissance">
        <mat-option value="option">22</mat-option>
        <mat-option value="option">44</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="coordinates">
    <mat-form-field>
      <input matInput placeholder="Latitude">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Longitude">
    </mat-form-field>
  </div>


  <div class="buttons" mat-dialog-actions>
    <button mat-button color="info" mat-dialog-close>Retour</button>
    <button mat-flat-button color="primary">Ajouter</button>
  </div>
</div>
