<h1 mat-dialog-title>Voulez vous vraiment supprimer cet élément ?</h1>
<div mat-dialog-content>
  <p>
    <b>Id : </b> {{car.id}}</p>
  <p>
    <b>Modèle : </b> {{car.modele}}</p>
  <p>
    <b>Immatriculation : </b> {{car.immatriculation}}</p>
</div>

<div class="buttons" mat-dialog-actions>
  <button mat-button color="info" mat-dialog-close>Retour</button>
  <button mat-flat-button color="warn" (click)="onDelete()">Supprimer</button>
</div>
