<div *ngIf="cars">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher une voiture">
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Marque Column -->
      <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef> Marque </th>
        <td mat-cell *matCellDef="let element"> {{element.marque}}</td>
      </ng-container>

      <!-- Modèle Column -->
      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef> Modèle </th>
        <td mat-cell *matCellDef="let element"> {{element.modele}}</td>
      </ng-container>

      <!-- Autonomie Column -->
      <ng-container matColumnDef="autonomie">
        <th mat-header-cell *matHeaderCellDef> Autonomie </th>
        <td mat-cell *matCellDef="let element"> {{element.autonomie}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Power Max </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <!-- Immatriculation Column -->
      <ng-container matColumnDef="immatriculation">
        <th mat-header-cell *matHeaderCellDef> Immatriculation </th>
        <td mat-cell *matCellDef="let element"> {{element.immatriculation}}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="th-action-column">
          <button mat-icon-button color="primary" (click)="onRefresh()">
            <mat-icon aria-label="Rafraichir">refresh</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="onAdd()">
            <mat-icon aria-label="Ajouter">add</mat-icon>
          </button>
        </th>

        <td mat-cell *matCellDef="let element" class="mat-cell-buttons">
          <button mat-icon-button color="accent" (click)="onDelete(element)">
            <mat-icon aria-label="Supprimer">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div *ngIf="!cars" class="spinner">
  <div>
    <mat-spinner></mat-spinner>
  </div>
</div>
