<div class="box">

    <div class="formulaire">
      <form [formGroup]="sign_in_form">
        <mat-form-field>
          <input matInput autofocus type="text" name="login" placeholder="Identifiant" formControlName="login">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" name="currentPassword" placeholder="Mot de passe" formControlName="currentPassword">
        </mat-form-field>
      </form>
    </div>
  
    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="sign_in_form.invalid" (click)="signIn()">Se connecter</button>
    </div>
  
  </div>
